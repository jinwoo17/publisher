<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>live()</title>
    <script src="jquery-1.7.2.min.js"></script>
</head>
<body>

    <button>li 요소를 추가</button>

    <ul>
        <li><a href="flower.jpg"> 꽃</a></li>
        <li><a href="sea.jpg"> 바다</a></li>
        <li><a href="jellyfish.jpg"> 해파리</a></li>
    </ul>

    <p><img src="flower.jpg" alt=" 꽃" /></p>

    <!---------- jQuery code Start ---------->
    <script type="text/javascript">
      //live- 실시간으로 이벤트 추가
        // 버튼 클릭시 건물이미지 리스트를 추가하고, a 이벤트가 적용되도록
      $('ul li a').live('click',function(){
        var imgPath = $(this).attr('href')
        var altText = $(this).text()
        $('p img').attr({src: imgPath, alt: altText})
        return false;
      })
      $('button').one('click',function(){  //one으로 하는 이유- 한번만 추가되도록
        $('ul').append("<li><a href='Building.jpg'>건물</a></li>")
        //홑따옴표,쌍따옴표 주의, append는 부모요소에 추가
      })




    </script>






</body>
</html>
