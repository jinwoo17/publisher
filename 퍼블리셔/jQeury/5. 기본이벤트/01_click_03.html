<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>click()</title>
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>
	<ul>
		<li><a href="flower.jpg">꽃</a></li>
		<li><a href="sea.jpg">바다</a></li>
		<li><a href="Jellyfish.jpg">해파리</a></li>
		<li><a href="Building.jpg">건물</a></li>
	</ul>
	<p><img src="flower.jpg" alt="꽃" /></p>

	<!---------- jQuery code Start ---------->
	<script type="text/javascript">

		// 리스트를 클릭할 때마다 이미지를 그 리스트의 이미지로 변경하시오
		/*
		$('ul li a:eq(0)').on('click',function() {
			$('p img').attr({ src: 'flower.jpg', alt: '꽃'})
			return false;
		})
		$('ul li a:eq(1)').on('click',function() {
			$('p img').attr({ src: 'sea.jpg', alt: '바다'})
			return false;
		})
		$('ul li a:eq(2)').on('click',function() {
			$('p img').attr({ src: 'Jellyfish.jpg', alt: '해파리'})
			return false;
		})
		$('ul li a:eq(3)').on('click',function() {
			$('p img').attr({ src: 'Building.jpg', alt: '건물'})
			return false;
		})
		*/
		//한번에
		/*
		$('ul li a').on('click',function(){
			var imgPath = $(this).attr('href');
			var altText = $(this).text();
			$('p img').attr({ src: imgPath, alt: altText });
			return false;
		})
		*/
		$('ul li').on('click',function(){  //li로 할 시엔 a가 자식태그기 때문에 children사용
			var imgPath = $('>a',this).attr('href');  //이거도 가능
			var altText = $(this).children('a').text();
			$('p img').attr({ src: imgPath, alt: altText });
			return false;
		})



	</script>





</body>
</html>
