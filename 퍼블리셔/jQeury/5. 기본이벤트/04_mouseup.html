<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>mouseup()</title>
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>
	<ul>
		<li><a href="flower.jpg">꽃</a></li>
		<li><a href="sea.jpg">바다</a></li>
		<li><a href="Jellyfish.jpg">해파리</a></li>
		<li><a href="Building.jpg">건물</a></li>
	</ul>
	<p><img src="flower.jpg" alt="꽃" /></p>


	<!---------- jQuery code Start ---------->
	<script type="text/javascript">

		// 마우스를 클릭한상태를 해제했을 때 이미지가 바뀌도록
		$('ul li a')
		.on('mousedown', function(){
			$('p img').css({border: '5px solid #ff0'});
		})
		.on('mouseup',function(){
			var imgPath=$(this).children('a').attr('href');
			var altText=$(this).children('a').text();
			$('p img').attr({src: imgPath , alt: altText }).css({border: 0 });
		})
		.on('click', function(e){
			e.preventDefault();
		})


	</script>






</body>
</html>
