<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>dblclick()</title>
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<ul>
		<li><a href="flower.jpg">꽃</a></li>
		<li><a href="sea.jpg">바다</a></li>
		<li><a href="Jellyfish.jpg">해파리</a></li>
		<li><a href="Building.jpg">건물</a></li>
	</ul>

	<p><img src="flower.jpg" alt="꽃" /></p>

	<!---------- jQuery code Start ---------->
	<script type="text/javascript">

		// 리스트(a 태그)를 클릭시 해당 이미지로 변경하시오
		$('ul li a').on('dblclick', function(){
			var imgPath = $(this).attr('href');
			var altText = $(this).text();
			$('p img').attr({src: imgPath, alt: altText});
		}).on('click', function(){
				return false;  //클릭에 대한 이벤트 false
			})
			//$('ul li a').on('click', function(){
			//		return false;
			//	})


	</script>






</body>
</html>
