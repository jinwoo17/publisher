<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> fadeToggle() </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<p><img src="flower.jpg" alt="flower" /></p>
	<button id="fade">표시 / 비표시</button>



    <!---------- jQuery code Start ---------->
    <script >

        // fadeToggle()을 이용한 투명애니메이션 적용하기
				$('#fade').on('click',function(){
					$('p').fadeToggle(500);
				})


    </script>






</body>
</html>
