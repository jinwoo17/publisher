<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>animate</title>
<!-- CSS Source -->
<style>

	* { margin: 0; padding: 0; }

	#box {							
				width: 50px;
				height: 50px; 
				
				background: #f00;
			}
</style>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>

<body>

	<div id="box"></div>
	
	
	
	<!---------- jQuery code Start ---------->
	<script>

		/* animate()의 괄호의 구성
		$(셀렉터).animate( { 변경할 CSS속성 : " 값" }, 속도, 움직임, 콜백함수(생략가능)); 으로 구성
			
		animate()로 설정가능한 속성은 width, height, top, opacity 같은  수식, 단위입력이 가능한 것으로 제한
		color 등의 수식값이 아닌 속성은 설정할 수 없다
			
			
		움직임은 아래에 보시다시피 linear과 swing으로 설정
		linear는 일정한 속도로 변화하고, swing은 점점 빠르게 변화
			
			
			
		1. 아이디가 box인 div 의 크기를 넓이, 높이 각 100px로 커지는 애니메이션
			
		2. 동시에 우측 500px 되는 지점으로 이동하도록
		( 스타일시트에 다음속성 추가 -> position: relative; top: 10px; left: 10px; )
			
		*/
		
	</script>





	
</body>
</html>
