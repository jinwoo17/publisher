<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> slideDown() slideUp() </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>


	<button id="up">slide감추기</button>
	<button id="down">slide보이기</button>
	<div>
		<img src="sample1.jpg" alt=" " width="200" />
	</div>



	<!---------- jQuery code Start ---------->
	<script>

		$('#up').click(function() {
			$('div:not(:animated)').slideUp(1000);
		});

		$('#down').click(function() {
			$('div:not(:animated)').slideDown(1000);
		});

	</script>






</body>
</html>
