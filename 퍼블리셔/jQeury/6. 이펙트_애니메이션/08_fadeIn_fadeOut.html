<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> fadeIn() / fadeOut() </title>
<style type="text/css">
	img { display:none; }
</style>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<button id="fadeIn">표시</button>
	<button id="fadeOut">비표시</button>
	<p><img src="flower.jpg" alt="flower" /></p>



	<!---------- jQuery code Start ---------->
	<script type="text/javascript">
		$('#fadeIn').on('click',function(){
			$('img:not(:animated)').fadeIn(500);
		})
		$('#fadeOut').on('click',function(){
			$('img:not(:animated)').fadeOut(500);
		})


	</script>


</body>
</html>
