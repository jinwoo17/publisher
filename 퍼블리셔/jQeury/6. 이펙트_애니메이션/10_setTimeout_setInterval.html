<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> fadeIn() / fadeOut() </title>
<style type="text/css">
	img { display:none; }
</style>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>
	<button id="stop">stop</button>
	<button id="play">play</button>
	<br><br>
	<img src="flower.jpg" alt="flower" />



	<!---------- jQuery code Start ---------->
	<script>

        // 3초후에 자동으로 이미지가 페이드인되도록 하시오
        // 3초마다 자동으로 이미지가 페이드를 반복하도록 하시오
        // 페이드시작, 페이드멈춤 버튼을 추가하여 페이드 제어하기

			/* 1.
			function fading() {
				$('img').fadeIn(1000);
			}
			setTimeout(fading, 1000);
			*/

			/* 2.
			setTimeout(function(){
				$('img').fadeIn(1000)
			}, 1000)
			*/

			function fading() {
				$('img').fadeToggle(1000);
			}
			var timer =	setInterval(fading, 2000);
			$('#stop').on('click',function(){
				clearInterval(timer)   //변수만 들어갈 수 있음, 변수 timer 생성 후 삽입
			})
			$('#play').on('click',function(){
				timer = setInterval(fading, 2000)  //변수 안에 넣는 이유 = 다시 stop하기 위해
  			})

	</script>






</body>
</html>
