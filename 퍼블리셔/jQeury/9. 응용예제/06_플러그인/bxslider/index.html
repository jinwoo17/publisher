<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>bxslider</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <style>
      * { margin: 0; padding: 0; list-style: none; }
      #slider { }
      #slider li { width: 100%; height: 700px;
                  background: no-repeat center / cover; }
      #slider .slider1 { background-image: url(images/bg1.jpg); }
      #slider .slider2 { background-image: url(images/bg2.jpg); }
      #slider .slider3 { background-image: url(images/bg3.jpg); }
    </style>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
  </head>
  <body>
      <ul id="slider">
        <li class="slider1"></li>
        <li class="slider2"></li>
        <li class="slider3"></li>
      </ul>
      <script>
          $('#slider').bxSlider({
            auto: true,
            autoControls: true,
            stopAutoOnClick: true,
            pager: true
          });
      </script>
  </body>
</html>
