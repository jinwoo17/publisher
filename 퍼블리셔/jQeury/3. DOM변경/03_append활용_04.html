<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> append()활용  </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>

<style>
	div {border:1px  solid #00F;}
</style>
</head>

<body>

	<button id ="append"  title="append">append</button>

	<div id="container"></div>


	<!---------- jQuery code Start ---------->
	<script>

		// 버튼을 클릭할 때마다 div#container 내부에 pic1.jpg 추가하기
		$('button').on('click', function(){
			var img1 = "<img src='pic1.jpg' alt='' width='100'>";
			$('div#container').append(img1);  //변수는 따옴표 안하고 넣기
		})



	</script>

</body>
</html>
