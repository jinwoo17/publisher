<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> append()  </title> <!--중요-->
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>

<body>

	<div id="container">
		<p>안녕하세요</p>
	</div>

	<!---------- jQuery code Start ---------->
	<script>

		// append()는 지정한 태그내의 텍스트 뒷부분에 HTML 추가
		// div#container 내 <p>안녕하세요</p> 뒤에 <p>반갑습니다</p>를 추가하시오
		$('#container').append("<p>반갑습니다</p>")
		$('#container').append($('#container p:first'))



	 </script>





</body>
</html>
