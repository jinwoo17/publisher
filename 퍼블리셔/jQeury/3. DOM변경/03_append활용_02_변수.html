<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> append()활용  </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>

<style>
	div { border: 1px solid #000; }
</style>
</head>

<body>

	<div id="container"></div>

	<!---------- jQuery code Start ---------->
	<script>

		// div#container 내부에 변수를 활용하여
		// pic1.jpg, pic2.jpg, pic3.jpg를 추가하시오
		var img1 = "<img src='pic1.jpg' alt='' width='100'>";
		var img2 = "<img src='pic2.jpg' alt='' width='100'>";
		var img3 = "<img src='pic3.jpg' alt='' width='100'>";

		$('#container').append(img1).append(img2).append(img3);
		//$('#container').append(img2);
		//$('#container').append(img3);

	</script>





</body>
</html>
