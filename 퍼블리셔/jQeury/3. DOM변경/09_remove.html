<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> remove  </title>
<script src="jquery-1.7.2.min.js"></script>
</head>

<body>

	<div class="container">
		<img src='th_pic1.jpg'/>
		<img src='th_pic2.jpg'/>
		<img src='th_pic3.jpg'/>
	</div>

	<!---------- jQuery code Start ---------->
	<script>

		// remove()는 선택된 노드를 DOM에서 제거 ( 태그삭제)

		// 첫번째 이미지를 노드에서 제거하시오
		$('.container img:first').remove();  //제거될 대상을 앞에


	</script>






</body>
</html>
