<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>attr( )</title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<div><a href="#">하이퍼링크</a></div>

	<!---------- jQuery code Start ---------->
	<script>

		// $( "selector" ).attr( "properties", "value" );
		// 체인(.)을 이용해서 계속해서 속성 추가

		// a 태그에 제이쿼리 사이트로 링크를 걸고 target 속성도 추가하시오
		$('div a').attr({ href: "http://jquery.com", target:"_blank" })

	</script>





</body>
</html>
