<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> contains 선택자 </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>

</head>
<body>

	<div id="container">

		<div> Lorem Ipsum </div>

		<ul class="nav1">
			<li> apple </li>
			<li> banana </li>
			<li> grape </li>
		</ul>

		<ul class="nav2">
			<li> lion </li>
			<li> tiger </li>
			<li> fox </li>
		</ul>

	</div>

	<!---------- jQuery code Start ---------->
	<script>

		// 요소에 일치하는 문자열이 있는 노드
		$('ul li:contains(ap)').css('background','#ff0');  //문자열 ap가 들어간 요소 출력

	</script>





</body>
</html>
