<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>  eq 선택자 </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>

</head>
<body>

	<div id="container">

		<ul class="nav1">
			<li> 0 </li>
			<li> 1 </li>
			<li> 2 </li>
			<li> 3 </li>
		</ul>

		<ul class="nav2">
			<li> 0 </li>
			<li> 1 </li>
			<li> 2 </li>
			<li> 3 </li>
			<li> 4 </li>
		</ul>

	</div>

	<!---------- jQuery code Start ---------->
	<script>

		// 인덱스번호와 일치하는 노드 (인덱스는 0부터 시작)
		$('ul li:eq(0)').css('background', '#ff0') //같은 모든 li 중에서 인덱스 0번의 li

		$('ul.nav2 li:eq(0)').css('background', '#ff0') //nav2의 li 인덱스 0번

	</script>





</body>
</html>
