<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>레이아웃</title>
    <style>
      body { margin: 0 auto;}
      #parent { width: 500px; height: 500px;
                background-color: #000;
                margin: 0 auto;
                position: relative;

      }

      #child { width: 100px; height: 100px;
                background-color: #ffd800;
                position: absolute;
                /* top: 400px; left: 400px; */
                bottom: 0; right: 0;
      }
      /* position 값으로 absolute를 적용시
      부모요소중에 position을 가지는 요소를 기준으로 위치 */

    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child"></div>
    </div>
  </body>
</html>
