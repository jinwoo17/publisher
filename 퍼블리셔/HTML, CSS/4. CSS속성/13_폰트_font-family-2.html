<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>웹폰트 사용방법 2</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
      @font-face { font-family: chery;
        src: url(webfont/cheri.ttf),
             url(webfont/cheri.eot),
             url(webfont/cheri.woff)
      }
      @font-face { font-family: HanGR;
        src: url(webfont/Blackout.ttf),
              url(webfont/Blackout.eot),
              url(webfont/Blackout.woff)
      }
      h1 { font-family: Cheri, chery, sans-serif; }
      h2 { font-family: HanGR; }
      h3 { font-family: 'Noto Sans KR', sans-serif;}
    </style>
  </head>
  <body>
    <h1>WebFont를 적용해봅니다 2222222</h1>
    <h2>웹폰트2 WebFont2</h2>
    <h3>구글웹폰트를 적용해봅니다</h3>
  </body>
</html>
