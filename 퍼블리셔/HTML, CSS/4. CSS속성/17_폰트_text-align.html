<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>정렬 속성</title>
    <style>
        /* p 태그를 화면 중앙에 오도록 속성을 적용합니다 */
        p { background: #bad7d5; text-align: right;
          width: 500px; margin: 0 auto; }

        /* span 태그에도 정렬속성을 적용하여 차이를 알아봅니다 */

    </style>
</head>
<body>
    <p>Lorem Ipsum is simply dummy text of the printing.</p>
    <span>Lorem Ipsum is simply dummy text of the printing</span>
</body>
</html>
