<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>가시속성 - display</title>
    <style>
      body > span { background: #a3ee5f;
                    width: 300px; height: 150px;
                    display: block; }
      #box { width: 300px; height: 150px;
            background: #32b9c6; }
      /* display 속성 중 대표적으로 block, inline, inline-block, none */
    </style>
</head>
<body>
    <span>Dummy</span>
    <div id="box">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit. consectetur adipiscing elit. consectetur adipiscing elit. consectetur adipiscing elit. consectetur adipiscing elit. consectetur adipiscing elit.</span>
    </div>
    <span>Dummy</span>
</body>
</html>
