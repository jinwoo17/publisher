<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>float를 이용한 레이아웃 완성하기</title>
    <style>

      body { margin: 0;}
      #wrap { width: 800px;
              margin: 0 auto;
            }

      #header { height: 200px;
                background: rgb(32, 124, 3);
              }

      #section { width: 500px; height: 500px;
                background: rgb(172, 158, 249);
                float: left;
              }

      #aside { width: 200px; height: 300px;
                background: rgb(78, 212, 169);
                float: right;

              }

      #footer { clear: both; height: 150px;
                /* both: left right 두개의 값을 제거 */
                background: #000;
              }

    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header"></div>
      <div id="section"></div>
      <div id="aside"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>
