<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>새롭게 추가된 배경속성</title>
    <style>
      html, body { height: 100%; }
      body { background-image: url(images/BackgroundFront.png),
                               url(images/BackgroundBack.png);
             background-repeat: no-repeat;
             background-position: center top, center bottom;
             background-size: 50%;
       }
      /* 배경크기값: %, px, cover, contain
        cover는 화면에 배경을 무조건 꽉 채워야하므로, 이미지가 잘려 보일수 있음
        contain은 배경이 모두 화면에 보여야함
       */

       h1 { width: 100%; height: 700px; margin: 0 auto;
          background: url(images/bg.jpg) no-repeat center center / cover; }
    </style>
  </head>
  <body>
      <h1>배경이미지</h1>
  </body>
</html>
