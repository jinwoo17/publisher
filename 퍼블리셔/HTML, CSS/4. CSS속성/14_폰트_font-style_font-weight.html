<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>폰트 속성</title>
    <style>
      /* h1 태그를 address 태그처럼 만들어봅니다 */
      h1 { font-size: 16px; font-weight: normal; font-style: italic; }
      /* p 태그를 h1 태그처럼 만들어봅니다 */
      p { font-size: 32px; font-weight: bold; }
      /* address 태그를 p 태그처럼 만들어봅니다 */
      address { font-style: normal; }
      h2 {
       /* font-style: italic;
          font-weight: normal;
          font-size: 50px;
          font-family: 나눔바른고딕, 나눔스퀘어, sans-serif; */

       /* font: italic normal 50px 나눔바른고딕, 나눔스퀘어, sans-serif; */

        font: 50px 나눔바른고딕, 나눔스퀘어, sans-serif;
      }
    </style>
</head>
<body>
    <h1>Lorem Ipsum</h1>
    <p>Lorem Ipsum</p>
    <address>Lorem Ipsum</address>
    <h2>font속성을 모두 적용합니다</h2>
</body>
</html>
