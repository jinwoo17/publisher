<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    body { margin: 0 auto; color: #fff; font-size: 20px; font-weight: bold;}
    #headerWrap { width: 100%;
                  background: rgb(236, 112, 11);
                 }

    #header { width: 1000px; height: 200px;
              background: rgb(230, 50, 32);
              margin: 0 auto;
            }
    #container { overflow: hidden; width: 1000px;
                margin: 0 auto;
                background: #a9e33c

            }

    #section { width: 800px; height: 500px;
              background: #0f6f2a;
              float: left;
            }

    #aside { width: 100px; height: 400px;
            background: #46960e;
            float: right;
           }

    #footerWrap { width: 100%;
                  background: #44a0e3;
                  clear: both;
            }


    #footer { width: 1000px; height: 150px;
              background: #15416f;
              margin: 0 auto;
    }




    </style>
  </head>
  <body>
    <div id="headerWrap">
      <div id="header">헤더</div>
    </div>
    <div id="container">
      <div id="section">섹션</div>
      <div id="aside">사이드</div>
    </div>
    <div id="footerWrap">
      <div id="footer">푸터</div>
    </div>
  </body>
</html>
