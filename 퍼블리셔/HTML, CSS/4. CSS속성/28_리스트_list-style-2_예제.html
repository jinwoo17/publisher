<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>리스트 태그 예제</title>
    <style>
      /* 초기화 */
      body { margin: 0; }
      /* 리스트 */
      ul { margin: 50px 0 0 50px; padding: 0; width: 800px;}

      ul li { list-style: none; width: 200px;
              float: left;
              background: #b4ee71; }

      ul li a { display: block;  height: 48px;
                border: 1px solid #000;
                font-size: 18px; color: #000;
                text-decoration: none;
                text-align: center;
                line-height: 48px; }

      li.style a { border-right: 0; }

      ul li a:hover { background: #52547d; color: #fff;}

    </style>
  </head>
  <body>
    <ul>
      <li class="style"><a href="#">Lorem Ipsum</a></li>
      <li class="style"><a href="#">Lorem Ipsum</a></li>
      <li class="style"><a href="#">Lorem Ipsum</a></li>
      <li><a href="#">Lorem Ipsum</a></li>
    </ul>
  </body>
</html>
