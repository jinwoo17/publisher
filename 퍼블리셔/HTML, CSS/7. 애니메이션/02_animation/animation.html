<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <script src="prefixfree.min.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        body { position: relative; }
        #box {
            position: absolute;
            width: 200px; height: 200px;
            border-radius: 100px;
            text-align: center;
            background: #00d0ff;
            background: linear-gradient(180deg, #00d0ff, yellow);
            color: #fff;
            box-shadow:#034562 5px 5px inset;
            line-height: 200px;

            animation-name: ani;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: linear;
        }

        @keyframes ani {
          from { left: 0; top: 0; width: 200px; height: 200px;
                 line-height: 200px; font-size: 16px; }
          50% { top: 200px; }
          to { left: 1000px; top: 0; width: 100px; height: 300px;
               line-height: 300px; font-size: 12px; }
        }

    </style>
</head>
<body>
    <div id="box">
        <h1>Rotation</h1>
    </div>
</body>
</html>
