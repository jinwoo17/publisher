<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="prefixfree.min.js"></script>
    <style>
        section { width: 100px; height: 100px; border: 5px solid #000; margin:50px;  }
        div { width: 100px; height: 100px; background: #ff0000; transition: 2s; transform-origin: right top; }

        /* 변환함수 적용하기 */
        section:nth-child(1) div:hover { transform: rotate(270deg); }
        section:nth-child(2) div:hover { transform: scale(1.5, 0.5); }
        section:nth-child(3) div:hover { transform: translate(50px, 50px); }
        section:nth-child(4) div:hover { transform: skew(20deg, 30deg); }
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
</body>
</html>
