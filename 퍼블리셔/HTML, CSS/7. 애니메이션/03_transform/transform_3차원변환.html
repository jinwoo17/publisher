<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body { width: 200px; margin: 100px auto; }

        section { position: relative; width: 200px; height: 200px;
                  transform-style: preserve-3d;
                  animation-name: aniBox;
                  animation-duration: 5s;
                  animation-timing-function: linear;
                  animation-iteration-count: infinite; }
        div { width: 200px; height: 200px;
              position: absolute; left: 0; top: 0;
              opacity: 0.5;
        }

        /* 변환함수 적용하기 */
        /* 옆면 */
        div:nth-child(1) { background: red; }
        div:nth-child(2) { background: green;
                           transform: translateZ(200px); }
        div:nth-child(3) { background: blue;
                           transform: translateX(100px) rotateY(90deg) translateX(-100px); }
        div:nth-child(4) { background: yellow;
                           transform: translateX(-100px) rotateY(90deg) translateX(-100px); }
        /* 윗면, 아랫면 */
        div:nth-child(5) { background: brown;
                           transform: translateY(-100px) rotateX(90deg) translateY(100px); }
        div:nth-child(6) { background: pink;
                           transform: translateY(100px) rotateX(90deg) translateY(100px); }


        @keyframes aniBox {
          0% { transform: rotateX(30deg) rotateY(30deg) rotateZ(30deg); }
          100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
