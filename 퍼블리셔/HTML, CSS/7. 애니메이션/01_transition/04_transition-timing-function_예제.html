<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <script src="prefixfree.min.js"></script>
    <style>
        #graph {
            width: 610px;
            border: 3px solid black;
        }
        .bar {
            width: 10px; height: 50px;
            background-color: orange;
            margin: 5px;
            transition-duration: 3s;
        }
        #graph:hover .bar { width: 600px; }

        #graph .bar:nth-child(1) { transition-timing-function: linear; }
        #graph .bar:nth-child(2) { transition-timing-function: ease; }
        #graph .bar:nth-child(3) { transition-timing-function: ease-in-out; }
        #graph .bar:nth-child(4) { transition-timing-function: ease-in; }
        #graph .bar:nth-child(5) { transition-timing-function: ease-out; }
    </style>
</head>
<body>
    <h1>CSS3 Transition Graph</h1>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
