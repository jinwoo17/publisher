<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: orange;
            transition-duration: 1s;
            /* transition-delay: 1s;
            transition-property: width; */
            transition-timing-function: linear;
        }
        .box:hover {
            width: 200px; height: 300px;
            background: #5bedb9;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
