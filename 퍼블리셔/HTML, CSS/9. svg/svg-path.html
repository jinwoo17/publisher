<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>path</title>
    <style>
      svg {
            width: 500px; height: 500px;
            border: 1px solid #000;
          }
      path {
             stroke: #000;
             stroke-width: 5;
             stroke-dasharray: 300;
             stroke-dashoffset: 300;

             animation: linear 2s rectAni forwards;
            }

      @keyframes rectAni {
        to { stroke-dashoffset: 0; }
      }
    </style>
  </head>
  <body>
    <svg>
      <path d="M100 100 l300 0,
               M400 100 l0 300,
               M400 400 l-300 0
               M100 400 l0 -300" />
    </svg>
  </body>
</html>
