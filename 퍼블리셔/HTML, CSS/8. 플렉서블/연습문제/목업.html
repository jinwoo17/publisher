<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>플렉서블 반응형</title>
	<style>
		* {margin: 0; padding: 0; }

		#wrap {
					display: flex;
					flex-flow: row wrap;

					width: 90%;
					margin: 0 auto;
					color: #fff;
					font-size: 30px;
		}
		#header {
					display: flex;
					flex-flow: row nowrap;
					justify-content: flex-end;
					position:relative;
					width:100%;
		}
		#header h1 {

						position: absolute;
						top: 0;
						left: 0;
						width: 12.5%;
						height: 142px;
						background: #FFC4A7;
						font-size: 30px;
		}
		#header nav {

							width: 87.5%;
							min-height: 80px;
							background: #ff6b57;
		}
		#header nav ul {  display: flex;
									 	  flex-flow: row nowrap;
									 		justify-content: space-around;
											align-items: center;
									  	min-height: 85px; }
		#header nav ul li { width: 15%; height: 50px;
												border: 1px solid #000;
												background: #fff;
												list-style: none; }
 		#header nav ul li a { display: block; height: 50px;
													text-align: center; line-height: 50px;
												 	color: #000;
													text-decoration: none; }


		#slider {
							order: 0;
							width: 50%;
							background: #3c90be;
		}

		#gallery {
								order: 2;
								width: 27.083333333333333333333333333333%;
								height: 440px;
								background: #f8de73;
		}

		#rankup {
							order: 1;
							width: 22.916666666666666666666666666667%;
							background: #00d2a5;
		}

		#latestPost {
									order: 3;
									width:30%;
									background:#9cabe4;
		}

		#popularPost {
										order: 4;
										width:30%;
										background:#d76817;
		}

		#banner {
								display: flex;
								flex-flow: column nowrap;
								order:5;
								width:22.916666666666666666666666666667%;
		}

		#banner div {

		}

		#banner .bannerBox01 {

												  	 flex: 1 1 0;
														background:#42B5BB;
		}

		#banner .bannerBox02 {

										  			flex: 1 1 0;
														background:#1261c9;
		}

		#social {
							order: 6;
							width:17.083333333333333333333333333333%;
							height:270px;
							background:#fe6eda;
		}

		#footer {
					order: 7;
					width:100%;
					height:94px;
					background:#474747;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<header id="header">
			<h1>로고</h1>
			<nav>
				<ul>
					<li><a href="#">메뉴1</a></li>
					<li><a href="#">메뉴2</a></li>
					<li><a href="#">메뉴3</a></li>
					<li><a href="#">메뉴5</a></li>
					<li><a href="#">메뉴5</a></li>
				</ul>
			</nav>
		</header>
		<section id="slider"><br><br><br>슬라이더</section>
		<section id="gallery">갤러리</section>
		<section id="rankup">랭크업</section>
		<section id="latestPost">최신글</section>
		<section id="popularPost">인기글</section>
		<section id="banner">
			<div class="bannerBox01">배너1</div>
			<div class="bannerBox02">배너2</div>
		</section>
		<section id="social">소셜</section>
		<footer id="footer">푸터</footer>
	</div>
</body>
</html>
