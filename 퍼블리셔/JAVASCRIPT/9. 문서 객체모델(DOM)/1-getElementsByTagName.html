<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>getElementsByTagName</title>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>javaScript</li>
    </ul>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>javaScript</li>
    </ol>
    <script>
      var ul = document.getElementsByTagName("ul")[0]; //ul중에서 첫번째 인덱스
      console.log(ul);
      ul.style.color="#bbbcff";

      var ol = document.getElementsByTagName("ol")[0];
      var lis = ol.getElementsByTagName("li");
      for(var i=0; i<lis.length; i++) {
        console.log(lis[i].style.color="#f78d49")
      }
      console.log(lis);
    </script>
  </body>
</html>
