<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM 객체4</title>
  </head>

  <body>
    <h1 id="title">마우스 아웃</h1>
    <a href="#" id="btn"><img src="images/btn_out.gif" alt="버튼"></a>
    <p id="img_src"></p>

    <script>
      var h1 = document.getElementsByTagName('h1')[0];
      var theBtn = document.getElementById("btn");
      var s = document.getElementById("img_src");

      theBtn.onmouseover = function() {
        h1.innerText="마우스 오버";
        //theBtn.firstChild.setAttribute("src", "images/btn_over.gif");
        this.firstChild.src="images/btn_over.gif";
        //s.innerHTML = theBtn.firstChild.getAttribute('src');
        s.innerHTML = theBtn.firstChild.src; //최상위부터 절대경로를 보여줌
      }
      theBtn.onmouseout = function() {
        h1.innerText="마우스 아웃";
        theBtn.firstChild.setAttribute("src", "images/btn_out.gif");
        s.innerHTML = theBtn.firstChild.getAttribute('src');
      }
    </script>
  </body>
</html>
