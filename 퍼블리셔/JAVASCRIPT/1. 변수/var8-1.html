<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>문자열 인덱스와 자르기</title>
    <script>
      var str = "abcdeabcde";

      console.log(str.indexOf("bc"));//첫번째글자의 인덱스 반환
      console.log(str.lastIndexOf("bc"));//끝에서 부터 bc제외하고 다음꺼 반환, bc는 무시
      console.log(str.lastIndexOf("f"));
    </script>
  </head>
  <body>

  </body>
</html>
