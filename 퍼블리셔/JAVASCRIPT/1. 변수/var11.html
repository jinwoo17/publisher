<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>기타 변수타입</title>
    <script>
      var twice;
      console.log(twice);
      console.log(typeof(twice));

      var obj = { x : 1, y : 2 };
      console.log(obj.x);
      console.log(obj.y);
      console.log(obj.z);
      console.log(typeof(obj.z));

      //null은 자료형은 객체(array, object)인데, 값이 비어있는 변수이다.
      var null_var;
      null_var = null;
      console.log(null_var);
      console.log(typeof(null_var));
    </script>
  </head>
  <body>

  </body>
</html>
