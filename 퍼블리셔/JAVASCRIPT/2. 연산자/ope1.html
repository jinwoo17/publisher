<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>증감연산</title>
    <script>
      var a = 3, b = 5;
      console.log(a+b);
      console.log(a-b);
      console.log(a*b);
      console.log(a/b);
      console.log(a%b);
      console.log(-a);

      var n = 1;
      console.log(n);
      console.log(n++); //n출력되고 1증가
      console.log(n); //1증가되어서 2됨
      console.log(++n); //먼저 증가되고 n출력

      console.log(--n);
      console.log(n--);
      console.log(n);

      //피연산자가 한개이면 단항연산자, 두개이면 이항연산자
      console.log(Math.pow(2,3)); //지수곱
      console.log(Math.sqrt(16)); //제곱근
      console.log(Math.random()); //랜덤으로 출력
      console.log(Math.floor(2.4)); //내림
      console.log(Math.ceil(2.4)); //올림
      console.log(Math.round(2.4)); //반올림
      console.log(Math.floor(Math.random()));
      console.log(Math.ceil(Math.random()));
      console.log(Math.round(Math.random()));
      // 1-10까지 랜덤정수 출력
      console.log(Math.ceil(Math.random() * 10));
      // 0-9까지 랜덤정수 출력
      console.log(Math.floor(Math.random() * 10));
      // 10, 20, 30, 40, 50 랜덤 출력
      console.log(Math.ceil(Math.random() *5) *10);
    </script>
  </head>
  <body>

  </body>
</html>
