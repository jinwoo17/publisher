    <title>변수에 연산자를 담자</title>
    <script>
      console.log( 100+10);
      console.log( (100+10) / 10);
      console.log( ((100+10) / 10) - 10);
      console.log( (((100+10) / 10) - 10) * 10);

      var a = 100;
      console.log( a);
      a = a + 10;
      console.log(a);
      a = a / 10;
      console.log(a);
      a = a - 10;
      console.log(a);
      a = a * 10;
      console.log(a);
    </script>
