<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>가위 바위 보 따라해보기,배열 </title>
        <script>
          var com = ["가위", "바위", "보"];
          var num = Math.floor(Math.random()*3);

          var user = prompt("가위, 바위, 보 를 입력하세요","가위");

          if(com[num] == user) {
            alert("정답입니다");
          }
          else {
            alert("틀렸습니다");
          }
          console.log(num);
          document.write("<img src='images/math_img_"+(num+1)+".jpg' alt='가위,바위,보' />");


        </script>
    </head>
    <body>

    </body>
</html>
