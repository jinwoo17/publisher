<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>문자객체</title>
    <script>
      var name = prompt("영문이름을 소문자로 입력하시오");
      var nameBig = name.toUpperCase(); //대문자로 변환
      document.write(nameBig + "<br>");

      var userNum = prompt("당신의 연락처는?");
      var result = userNum.substring(0,9) + "****" //0인덱스~길이9까지 출력,뒤에는 *출력
      document.write(result);

    </script>
  </head>
  <body>

  </body>
</html>
