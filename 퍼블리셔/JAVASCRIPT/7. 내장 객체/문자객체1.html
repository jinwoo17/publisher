<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>문자객체</title>
    <script>
      var string = "Hello Thank you good luck to you";
      //index         4     10   14  19    24

      document.write(string.charCodeAt(0), "<br>"); //첫번째 문자에 대한 유니코드
      document.write(String.fromCharCode("65"), "<br>"); 

      document.write(string.charAt(16),"<br>");
      document.write(string.indexOf("you"),"<br>");
      document.write(string.indexOf("you", 16),"<br>"); //index16이후에 있는 you
      document.write(string.lastIndexOf("you"),"<br>");
      document.write(string.lastIndexOf("you", 25),"<br>");

      document.write(string.match("luck"), "<br>"); //luck문자있으면 출력
      document.write(string.search("you"), "<br>"); //=indexOf
      document.write(string.substr(21,4), "<br>"); //21번째부터 총4자리 가져오기
      document.write(string.substring(6,12), "<br>"); //6번째인덱스부터 처음부터 12번째 길이까지
      document.write(string.replace("you","me"), "<br>"); //처음나오는 you를 me로

      document.write(string.toLowerCase(), "<br>"); //소문자
      document.write(string.toUpperCase(), "<br>"); //대문자
      document.write(string.length, "<br>"); //길이

      var t = "javascript";
      /*document.write(t[0], "<br />");  //문자열도 이렇게 출력 가능
      document.write(t[4], "<br />"); */
      var s = t.split(""); //배열로 바꿔주는 명령어
      console.log(s);
      document.write(s[0], "<br />");  //배열의 0번째인 j출력
      document.write(s[4], "<br />");  //배열의 4번째인 s출력

    </script>
  </head>
  <body>

  </body>
</html>
