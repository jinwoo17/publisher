<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>수학객체1</title>
    <script>
      var maxNum = Math.max(10, 5, 8, 30);//최대값 반환
      var minNum = Math.min(10, 5, 8, 30);//최소값 반환
      document.write(maxNum,"<br />");
      document.write(minNum,"<br />");

      var num = 2.1234;//소수점 처리방식
      var roundNum = Math.round(num);//반올림 값을 반환
      var floorNum = Math.floor(num);//소수점 내림
      var ceilNum = Math.ceil(num);//소수점 올림
      document.write(roundNum,"<br />");
      document.write(floorNum,"<br />");
      document.write(ceilNum,"<br />");

      var rndNum = Math.random();//0~1사이 난수 발생
      var piNum = Math.PI;//Math.PI는 원주율 상수를 반환
      document.write(rndNum,"<br />");
      document.write(piNum,"<br />");


    </script>
  </head>
  <body>

  </body>
</html>
