<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>홀수, 짝수 출력</title>
    <script>
      for(var i=1; i<=10; i+=2){  //홀수
        console.log(i);
      }
      for(var j=0; j<10; j+=2){  //짝수
        console.log(j);
      }
    </script>
  </head>
  <body>

  </body>
</html>
