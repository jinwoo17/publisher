<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>do_while문</title>
    <script>
      var i = 10;
      do {
        document.write("Hello!" + "<br>");  //먼저 한번 찍고
        i--;
      }
      while(i>3); //조건에 해당될 때까지 반복
                  //조건 안맞으면 빠져나온다
    </script>
  </head>
  <body>

  </body>
</html>
