<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>while문을 이용한 배열출력</title>
    <script>
      var classroom=["kim", "lee", "park", "bang", "choi", "ham"];
      /*for(var i=0; i<classroom.length; i++){
        document.write(classroom[i] +"<br>")
      }*/
      var i=0;
      while(i<classroom.length){
        document.write(classroom[i]+"<br>");
        i++;
      }

    </script>
  </head>
  <body>

  </body>
</html>
