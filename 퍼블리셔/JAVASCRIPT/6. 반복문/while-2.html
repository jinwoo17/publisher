<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>while문</title>
    <script>
    //1-10까지의 총합
      var i=1;
      var sum=0;
      while(i<=10){
        i++; //i=i+1
        sum+=i; //sum=sum+i
      }
      console.log(sum);

    </script>
  </head>
  <body>

  </body>
</html>
