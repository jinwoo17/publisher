<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>break문</title>
    <script>
      for(var i =1; i<=10; i++){
        if(i==6){
          break; //break대신 continue라면 6은 제외하고 출력됨
        }
        document.write(i + "<br>");
      }
      document.write("===The End===");
    </script>
  </head>
  <body>

  </body>
</html>
