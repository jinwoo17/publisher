<html lang="ko" dir="ltr">

    <meta charset="utf-8">
    <title>if else문</title>
    <script>
      var a = 20, b = 20;
      if (a<b) {
        console.log("a는 b보다 작습니다");

        console.log("a는 b는 같습니다");
      }
    </script>
