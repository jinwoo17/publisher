<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>switch 조건문</title>
    <script>
      var x = 7;
      switch (x) {
        case 1:
          console.log("1입니다");
          break;
        case 2:
          console.log("2입니다");
          break;
        case 3:
          console.log("3입니다");
          break;
        case 4:
          console.log("4입니다");
          break;
        case 5:
          console.log("5입니다");
          break;
        default:
          console.log("1-5가 아닙니다");
      }
    </script>
  </head>
  <body>

  </body>
</html>
