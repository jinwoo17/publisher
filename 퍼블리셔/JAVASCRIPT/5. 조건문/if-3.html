<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이중조건문</title>
    <script>
      var gender = prompt("성별을 입력하세요.");
      var age = prompt("나이를 입력하세요");
      //prompt창에 숫자를 입력시 string이 되므로
      //숫자타입으로 변경하려면 Number를 활용한다.
      //var age = Number(prompt("나이를~"));

      if ( gender == "M" ) {
        //document.write("당신은 남자입니다");
          if (age>=19) {
            document.write("당신은 남자 성인입니다");
          }else {
            document.write("당신은 남자 미성년자입니다");
          }
      }
      else {
          //document.write("당신은 여자입니다");
          if (age>=19) {
            document.write("당신은 여자 성인입니다");
          }else {
            document.write("당신은 여자 미성년자입니다");
          }
      }

    </script>
