<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>요일 출력하기</title>
    <script>
      var day;
      var week = new Date().getDay(); //요일가져오기
      console.log(week)

      switch (week) {
        case 0:
          day = "일요일";
          break;
        case 1:
          day = "월요일";
          break;
        case 2:
          day = "화요일";
          break;
        case 3:
          day = "수요일";
          break;
        case 4:
          day = "목요일";
          break;
        case 5:
          day = "금요일";
          break;
        case 6:
          day = "토요일";
          break;
        default:
      }
      document.write("오늘은 <b>" + day + "</b>입니다");

    </script>
  </head>

  <body>

  </body>
</html>
