<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이벤트 흐름</title>
		<style>
			div { width: 100px; height: 100px;
					padding: 50px; border: 1px solid #000; }
			p { width: 100px; height: 100px;
					margin: 0; border: 1px solid #000; }
		</style>
	</head>
	<body>
		<div>
			<p>Click Me!!</p>
		</div>
		<span id="num1"></span>

		<script>
			var i = 0;
			var num1; // #num1
			function showMsg() {
				num1 = document.querySelector('#num1');
				num1.innerHTML = i++;
				event.stopPropagation(); // 자식의 이벤트가 부모에게 전달되는걸 방지
			}
			var div = document.getElementsByTagName('div')[0];
			var p = document.getElementsByTagName('p')[0];
			div.onclick = showMsg;
			p.onclick = showMsg;

		</script>
	</body>
</html>
