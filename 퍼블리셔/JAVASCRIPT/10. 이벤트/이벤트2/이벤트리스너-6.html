<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>onload로 이미지 크기 출력</title>
		<script>
			window.onload = changeImage;
			function changeImage() {
				var sel = document.getElementById("sel");
				var img = document.getElementById("myImg");
				img.onload = function () {
					var mySpan = document.getElementById("mySpan");
					mySpan.innerText = img.width + "X" + img.height;
				}
				sel.onchange = function() {
					var index = sel.selectedIndex; // 선택된 옵션 인덱스
					console.log(index);
					img.src = sel.options[index].value;
				}
			}
		</script>
	</head>
	<body>
			<h3>onload로 이미지 크기 출력</h3>
			<hr>
			<form>
				<select id="sel">
					<option value="images/apple.png">사과
					<option value="images/banana.png">바나나
					<option value="images/mango.png">망고
				</select>
				<label for="sel" id="mySpan">이미지 크기</label>
			</form>
			<p><img id="myImg" src="images/apple.png" alt=""></p>

	</body>
</html>
