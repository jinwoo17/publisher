<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>마우스 이벤트 객체의 프로퍼티</title>
        <style>
            div {
                background : beige;
                width : 350px;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
      <h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
      <hr>
      <p>이미지 위에 마우스를 움직일 때 onmousemove 리스너가 실행되고, 마우스의 위치를 보여줍니다.</p>
      <img src="images/beach.png"><br><br>
      <div id="div"></div>

      <script>
        var img = document.getElementsByTagName('img')[0];
        var div = document.getElementById("div");
        var text;
        function mouseNum(event) {
          text = "screenX : " + event.screenX + ", screenY : " + event.screenY + "<br>";
          text += "pageX : " + event.pageX + ", pageY : " + event.pageY + "<br>";
          text += "clientX : " + event.clientX + ", clientY : " + event.clientY + "<br>";
          text += "offsetX : " + event.offsetX + ", offsetY : " + event.offsetY;
          div.innerHTML = text;
        }
        img.onmousemove = mouseNum;

        // screenX,screenY
        // pageX, pageY
        // clientX, clientY
        // offsetX, offsetY

      </script>
    </body>
</html>
