<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이벤트의 디폴트 행동 취소</title>
  </head>
  <body>
    <h3>이벤트의 디폴트 행동 취소</h3>
    <hr>
    <a href="http://www.naver.com" onclick="return query()">네이버로 이동할 지 물어보는 링크</a>
    <hr>
    <form>
      <input type="checkbox">빵(체크 됨)<br>
      <input type="checkbox" onclick="noAction(event)">술(체크 안됨)
    </form>

    <script>
      var anchor = document.getElementsByTagName('a')[0];
      var input = document.getElementsByTagName('input')[1];

      function query(){
        var ret = confirm("네이버로 이동하시겠습니까?");
        return ret; //confirm()의 리턴값은 true 또는 false
      }

      function noAction(e) {  //폼 체크 안되는 함수
        e.preventDefault(); //이벤트의 디폴트 행동 강제취소
      }

    </script>
  </body>
</html>
