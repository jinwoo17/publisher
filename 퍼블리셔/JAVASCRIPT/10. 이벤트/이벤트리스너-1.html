<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML태그에 리스너 작성</title>
  </head>
  <body>
    <h3>HTML태그에 리스너 작성</h3>
    <hr>
    <p onmouseover="this.style.backgroundColor='yellow'"
       onmouseout="this.style.backgroundColor='white'">
      마우스 올리면 orchid색으로 변경</p>
  </body>
</html>
