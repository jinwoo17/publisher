<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div {
        background : beige;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
    <hr>
    <p>이미지 위에 마우스를 움직일 때 onmousemove 리스너가 실행</p>
    <img src="images/beach.png"><br><br>
    <div id="div"></div>

    <script>
      var img = document.getElementsByTagName('img')[0];
      var div = document.getElementById('div');
      var text;
      function mouseNum(event) {
        text = "screenX :"+event.screenX+"screenY :"+event.screenY+"<br>";
        text += "pageX :"+event.pageX+"pageY :"+event.pageY+"<br>";
        text += "clientX :"+event.clientX+"clientY :"+event.clientY+"<br>";
        text += "offsetX :"+event.offsetX+"offsetY :"+event.offsetY+"<br>";

        div.innerHTML = text;
      }
      img.onmousemove = mouseNum;
      //screenX. screenY  ->모니터기준
      //pageX, pageY ->문서 기준으로부터 위치
      //clientX, clientY ->페이지 기준
      //offsetX, offsetY
    </script>
  </body>
</html>
