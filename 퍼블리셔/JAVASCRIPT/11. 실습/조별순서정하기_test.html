<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조별과제발표순서정하기</title>
    <script>

        function select() {
            var i = 0;
            var groupList = [ '1조', '2조', '3조', '4조', '5조' ]
            while ( groupList.length > 0  )  {

                // 그룹리스트 인덱스 랜덤번호
                 var num = Math.floor(Math.random()*groupList.length);
                 console.log(num); //확인용

                // 각 li를 객체로 지정하고
                var groupNum = document.getElementsByTagName('li');
                console.log(groupNum); //확인용

                // li 에 그룹리스트를 랜덤으로 출력
                groupNum[i].innerHTML = groupList[num];

                // 출력한 조는 다음 반복 때 제거
                groupList.splice(num, 1); //num번째 인덱스, 1개 제거
                console.log(groupList); //확인용
                // 그룹 리스트 증가
                i++;
                console.log(i);
            }
        }

    </script>
</head>
<body>
    <h1>조별발표 순서 정하기</h1>
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <button onclick = "select()">조선택</button>
</body>
</html>
