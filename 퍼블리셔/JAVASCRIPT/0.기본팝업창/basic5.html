<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>confirm, 확인창</title>
    <script>
      var test= confirm("확인하셨나요?");
      if (test == true) {
        document.write("확인을 눌렀습니다.");
      }
      if (test == false) {
        document.write("취소를 눌렀습니다.");
      }
    </script>
  </head>
  <body>

  </body>
</html>
