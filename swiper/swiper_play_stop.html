<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="../common/css/libs/swiper.min.css">
<link rel="stylesheet" href="../common/css/base.css">
<!-- <link rel="stylesheet" href="common/css/common.css"> -->
<!-- <link rel="stylesheet" href="common/css/ui.css"> -->
<script src="../common/js/libs/jquery-3.3.1.min.js"></script>
<script src="../common/js/libs/swiper.min.js"></script>
<script src="../common/js/libs/jquery-ui.min.js"></script>
<!-- <script src="common/js/ui.js"></script> -->
<style>
   html,
   body {
     position: relative;
     height: 100%;
   }

   body {
     background: #eee;
     font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
     font-size: 14px;
     color: #000;
     margin: 0;
     padding: 0;
   }

   .swiper-container {
     width: 100%;
     height: 100%;
   }

   .swiper-slide {
     text-align: center;
     font-size: 18px;
     background: #fff;

     /* Center slide text vertically */
     display: -webkit-box;
     display: -ms-flexbox;
     display: -webkit-flex;
     display: flex;
     -webkit-box-pack: center;
     -ms-flex-pack: center;
     -webkit-justify-content: center;
     justify-content: center;
     -webkit-box-align: center;
     -ms-flex-align: center;
     -webkit-align-items: center;
     align-items: center;
   }
    .swiper-button-next { display:block; position:absolute; right:20px; top:50%; width:50px; height:50px; background:url(images/arrow_right.png) no-repeat center center / cover;}
    .swiper-button-prev{ display:block; position:absolute; left:20px; top:50%; width:50px; height:50px; background:url(images/arrow_left.png) no-repeat center center / cover;}

    .pagination-box {position: absolute; left:-120px; bottom:72px; width:100%; text-align:center; z-index: 10;}
    .swiper-container .swiper-pagination {display:inline-block; text-align:center; transition: .3s opacity; transform: translate3d(0,0,0); z-index: 10;}
    .swiper-container .swiper-pagination .swiper-pagination-bullet.swiper-pagination-bullet-active {background:#56a1df;}
    .swiper-container .swiper-pagination .swiper-pagination-bullet {width: 10px; height: 10px; display: inline-block; margin:0 7px; border-radius: 100%; border:2px solid #fff; cursor:pointer; z-index: 1;}
    /* 재생,정지 버튼 */
   /* .swiper-container .swiper-button-play {display:inline-block; position:relative; width:9px; height:18px; line-height:1.3; background:url(images/img_mainbanner_play.png) center center no-repeat; cursor:pointer; z-index:10;  text-indent:-9999px;}
   .swiper-container .swiper-button-pause {display:inline-block; position:relative; width:9px; height:18px; line-height:1.3; background:url(images/img_mainbanner_pause.png) center center no-repeat; cursor:pointer; z-index:10;  text-indent:-9999px;} */
.swiper-container .swiper-button-play {display:inline-block; position:absolute; right:36%; width:20px; height:20px; line-height:1.3; cursor:pointer; z-index:10;  /*text-indent:-9999px;*/}
.swiper-container .swiper-button-pause {display:inline-block; position:absolute; right:34%; width:20px; height:20px; line-height:1.3; cursor:pointer; z-index:10;  /*text-indent:-9999px;*/}
.swiper-container .swiper-button-play::before {display:block; position:absolute; content:"";}
.swiper-container .swiper-button-pause::before {display:block; position:absolute; content:"";}
   /* .swiper-container .swiper-button-play.hid, .main_banner .swiper-container .swiper-button-pause.hid {display:none;} */
 </style>
</head>
<body>
    <!-- Swiper -->
     <div class="swiper-container">
       <div class="swiper-wrapper">
         <div class="swiper-slide">Slide 1</div>
         <div class="swiper-slide">Slide 2</div>
         <div class="swiper-slide">Slide 3</div>
         <div class="swiper-slide">Slide 4</div>
         <div class="swiper-slide">Slide 5</div>
         <div class="swiper-slide">Slide 6</div>
         <div class="swiper-slide">Slide 7</div>
         <div class="swiper-slide">Slide 8</div>
         <div class="swiper-slide">Slide 9</div>
         <div class="swiper-slide">Slide 10</div>
       </div>
       <!-- Add Arrows -->
       <div class="swiper-button-next"></div>
       <div class="swiper-button-prev"></div>
       <!-- Add Pagination -->
       <div class="pagination-box">
           <div class="swiper-pagination"></div>
           <div class="swiper-button-play hid">play</div>
           <div class="swiper-button-pause">stop</div>
       </div>
     </div>


     <!-- Initialize Swiper -->
     <script>
       var swiper = new Swiper('.swiper-container', {
           loop:true,
           slidesPerView: 1,
           spaceBetween: 0,
            centeredSlides: true,
            autoplay: {
              delay: 2500,
              disableOnInteraction: false,
            },
         navigation: {
           nextEl: '.swiper-button-next',
           prevEl: '.swiper-button-prev',
         },
         pagination: {
          el: '.swiper-pagination',
          type: 'bullets',
            clickable: true,
        }
       });
       $(".swiper-button-pause").click(function(){
        swiper.autoplay.stop();
        $(".swiper-button-pause").addClass("hid");
        $(".swiper-button-play").removeClass("hid");
    });
    $(".swiper-button-play").click(function(){
        swiper.autoplay.start();
        $(".swiper-button-play").addClass("hid");
        $(".swiper-button-pause").removeClass("hid");
    });
     </script>
</body>
</html>
