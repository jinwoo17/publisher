<style>
html, body {height:100%;}
.wrapper {position:relative; width:100%; height:2000px; min-height:100%; padding-left:240px; transition:padding 0.4s ease;}
.container {width:100%; height:100%;}
.content {min-width:calc(1920px - 240px - 20px); height:100%; padding:101px 50px 0;}
section {position:relative; padding:40px 0;}
section > .tit {position:relative; padding:0 0 20px; font-size:20px; font-weight:400; color:#222; line-height:1.5;}
section > .tit-sub {padding:0 0 20px; font-size:14px; font-weight:300; color:#666;}
/*-------------------------------------------------------------------
    ## Lnb
-------------------------------------------------------------------*/
.lnb {position:relative; width:100%; height:100%; z-index:90;}
.lnb.fixed {position:fixed; top:100px; left:240px; width:100%; transition:all 0.4s ease;}
.lnb > ul {width:100%; height:50px; background-color:#663399; line-height:50px; transition:all 0.4s ease;}
.lnb > ul:after {content:''; display:block; clear:both;}
.lnb > ul > li {float:left; height:50px; background-color:#663399; line-height:50px;}
.lnb > ul > li a {display:block; position:relative; border-right:1px solid #ddd; font-size:14px; color:#fff;}
.lnb .home {width:80px; text-align:center;}
.lnb .node1 {min-width:200px;}
.lnb .node1 > a {padding-left:20px;}
.lnb .node1 > a:after {content:''; display:block; position:absolute; top:50%; right:15px; width:10px; height:10px; background:url('images/ico_gnbFold.png') no-repeat; transform:translateY(-50%);}
.lnb .node1.is-active > a:after {background-position-y:-10px;}
.lnb .node1.is-active > .depth2 {height:200px; transform:translateY(0); opacity:1;}
.lnb .node1 > .depth2 {display:none; position:relative; transition:all 0.5s; transform:translateY(-5px); opacity:0;}
.lnb .node1 > .depth2 ul {position:absolute; top:0; left:0; width:100%; z-index:20;}
.lnb .node1 > .depth2 ul .node2 {position:relative;}
.lnb .node1 > .depth2 ul .node2 > a {display:block; height:100%; padding-left:20px; border-width:0; background-color:#663399; transition:all 0.4s ease;}
.lnb .node1 > .depth2 ul .node2 > a:after {content:'â†’'; display:block; position:absolute; top:50%; right:30px; transform:translateY(-50%); transition:all 0.4s ease; opacity:0;}
.lnb .node1 > .depth2 ul .node2 > a:hover:after {right:15px; transform:translate(0, -50%); opacity:1;}
.side-closed .lnb.fixed {left:0;}
@media all and (max-width: 1024px) {
    .lnb.fixed {left:0;}
}

</style>

<body>
<div class="wrapper page-main">
    <!-- s: container -->

            <!-- s: Lnb -->
            <section>
                <p class="tit">Lnb</p>

                    <ul>
                        <li class="home">

                            <div class="depth2">

                                    <li class="node2"><a href="javascript:;">LNB DEPTH-1-1</a></li>

                                    <li class="node2"><a href="javascript:;">LNB DEPTH-1-1</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="node1">
                            <a href="javascript:;">LNB DEPTH-2</a>
                            <div class="depth2">

                                    <li class="node2"><a href="javascript:;">LNB DEPTH-2-2</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
            <!-- e: Lnb -->
        </div>
    </div>
</div>
<script>

// lnb toggle
$(document).on('click', '.lnb > ul > li', function(e){
    var cls = $(this).hasClass('is-active');
    var lnbDepth = ('.depth2');
    if(cls){
        $(this).removeClass('is-active');
        $(this).find(lnbDepth).stop().fadeOut(300);
    }
    else{
        $(this).siblings().find(lnbDepth).stop().fadeOut(300);
        $(this).siblings().removeClass('is-active');
        $(this).addClass('is-active')
        $(this).find(lnbDepth).stop().toggle('fade', 200);
    }
});

	// lnb sticky
	$(window).on('scroll',function(e){
		var lnbPos = $(this).scrollTop();
		var lnb = $('.lnb');
		if(lnbPos > 93){
			console.log('page load-scrollY : '+scrollY);
			lnb.addClass('fixed');
		} else {
			lnb.removeClass('fixed');
		}
	});

    


	// header fixed sticky
	$(document).on('scroll', function(e){
		funcHeadFixed();
		e.preventDefault;
	});



</script>
