.skipNav a {position: absolute; top: -200px; left: 0; border: 1px solid #fff; color: #fff; background: #333; line-height: 30px; width: 160px; text-align: center; text-decoration: none;}
.skipNav a:active, .skipNav a:focus {top: 0;}
</style>
