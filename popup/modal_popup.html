<style>

.agree-box .cbox {display:block; position:relative; margin-top:50px; margin-left:20px; width:150px; height:30px; line-height:30px; text-align:center;}
.agree-box .cbox:hover {transform:scale(1.1); transition:all .5s;}
.agree-box .cbox button {width:100%; height:100%; border-radius:6px;  background:rgba(176, 176, 176, 0.74);}
.agree-box .cbox button span {color:#000;}


.modal {display:none; position:fixed; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); font-size:16px; color:#999;}
.modal .modal-content {position:absolute; top:50%; left:50%; width:500px; height:350px; padding-left:1rem 1.5rem; transform:translate(-50%, -50%); background:#fff;}
.modal .modal-content h2 {display:block; margin-top:30px; font-family:'Oswald', sans-serif; font-size:30px; text-align:center; color:#216182;}
.modal .modal-content .close {display:block; position:absolute; top:30px; right:30px; width:25px; height:25px; background:#e3e3e3; text-align:center; font-size:20px; line-height:22px; cursor:pointer;}
.modal .modal-content label {display:block; margin-top:20px; padding-bottom: 10px; text-align:center; letter-spacing:-2px;}
.modal .modal-content .form {display:block; position:relative; width:450px; margin:0 auto;}
.modal .modal-content input, .modal .modal-content textarea {width:100%; height:40px; background-color:#efefef; border-radius:6px; border:1px solid #dedede; padding:10px; color:#3a3a3a; outline:none;}
.modal .modal-content input:focus, .modal .modal-content textarea:focus {border:1px solid #97d6eb;}
.modal .modal-content textarea  {height:120px;}
.modal .modal-content .form .btn-wrap {display:flex; flex-flow:row nowrap; justify-content:space-around; padding:20px 30px; margin-top:10px;}
.modal .modal-content .submit {width:127px; height:48px; cursor:pointer; color:#3a3a3a; outline:none; border:none;}
.modal .modal-content .cancle {width:127px; height:48px; cursor:pointer; background-color:#efefef; color:#3a3a3a; outline:none; border-radius:6px;}
.modal .modal-content .submit:hover {background:rgb(84, 84, 84); color:#fff; transition:all .5s;}
.modal .modal-content .cancle:hover {background:rgb(84, 84, 84); color:#fff; transition:all .5s;}

</style>
</head>
<body>
    <!-- //content -->
    <div class="agree-box">
        <div class="cbox">
            <button><span>이메일보내기</span></button>
        </div>
        <!-- <label for="a01" class="agree01">
            <input type="checkbox"><span><i></i><a href="" id="a01" class="link">개인정보처리방침</a>에 동의합니다</span>
        </label>
        <label for="a02" class="agree02">
            <input type="checkbox"><span><i></i><a href="" id="a02" class="link">개인정보처리방침</a>에 동의합니다</span>
        </label> -->
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>메일보내기</h2>
            <div class="form">
                <label for="email">Email</label>
                <input type="text" id="email" class="email" placeholder="Your e-amil">
                <label for=""></label>
                <textarea name="" class="txtArea" placeholder="Test Message"></textarea>
                <div class="btn-wrap">
                    <button type="button" class="cancle">취소</button>
                    <input type="submit" class="submit" value="보내기">
                </div>

            </div>

        </div>
    </div>
<script>
// 모달창
$('.cancle').on('click', function(){
    $('.modal').fadeOut();
});
$('.close').on('click', function(){
    $('.modal').fadeOut();
});
$('.cbox').on('click', function(){
    $('.modal').fadeIn();
});

</script>

</body>
