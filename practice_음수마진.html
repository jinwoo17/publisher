<!DOCTYPE html>

        <style>
            .content {margin-top:20px; padding:20px 0;}
            .section {width:1200px; margin:0 auto; background:#ddd;}
            .section .inner {width:1000px; margin:0 auto;}

            .lnb-wrap {margin:-20px;}
            .lnb-wrap .lnb {display:flex;}
            .lnb li { width:calc(100%/4); padding:20px;}
            .lnb li a {display:block; height:40px; border:1px solid #000;}

            .text {height:50px;}

            .m-margin {display:flex; flex-flow:row wrap; margin:-20px;}
            .test {width:calc(50%); padding:20px;}
            .txt {display: flex; height:100px; border:1px solid #000; }
            .txt > div {width:calc(50% - 30px); margin:10px auto; border:1px solid #000;}
            .m-margin02 {display:flex; margin:-30px;}
            .test02 {width:calc(100% / 3); padding:30px;}
            .txt02 {height:100px; border:1px solid #000;}

            .section .text p{display:block; width: 50px; height:50px; transform:rotate(-90deg)};
        </style>
    </head>
